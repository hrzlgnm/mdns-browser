[package]
name = "mdns-browser"
version = "0.0.6"
description = "mDNS browser"
authors = ["hrzlgnm"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0-rc.0", features = [] }

[dependencies]
mdns-sd = { git = "https://github.com/keepsimple1/mdns-sd.git", rev = "1e9840f5", default-features = false, features = [
    "async",
    "log",
] }
tauri = { version = "2.0.0-rc.0", features = [] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"
tauri-plugin-log = "2.0.0-rc.0"
log = "0.4.22"
tauri-plugin-shell = "2.0.0-rc.0"

[lib]
name = "mdns_browser_lib"
crate-type = ["staticlib", "cdylib", "lib"]

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
