name: Auto Bump Patch

on:
  release:
    types: [created]

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Bump minor version in tauri.conf.json
        id: bump_version
        run: |
          # Read the current version from tauri.conf.json
          CURRENT_VERSION=$(jq -r '.package.version' src-tauri/tauri.conf.json)

          # Split the version into components
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"

          # Increment the minor version
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Update the version in tauri.conf.json
          jq ".package.version = \"$NEW_VERSION\"" src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp && mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

          # Print the updated tauri.conf.json for verification
          cat src-tauri/tauri.conf.json

          echo "::set-output name=new_version::$NEW_VERSION"
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b bump-version-${{ steps.bump_version.outputs.new_version }}
          git add src-tauri/tauri.conf.json
          git commit -m "chore(version): bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push --set-upstream origin bump-version-${{ steps.bump_version.outputs.new_version }}

      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const newVersion = '${{ steps.bump_version.outputs.new_version }}';
            const branchName = `bump-version-${newVersion}`;
            const { data: pullRequest } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `chore(version): bump version to ${newVersion}`,
              head: branchName,
              base: 'main',  // Change to your default branch if it's not `main`
              body: `This PR bumps the minor version to ${newVersion}.`
            });
            console.log(`Created PR: ${pullRequest.html_url}`);     - name: Commit changes
