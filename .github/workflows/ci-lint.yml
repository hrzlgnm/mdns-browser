name: "Reusable ci lint workflow"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hrzlgnm/mdns-browser-ubuntu-builder:v1@sha256:2cb9067f02b76ef319b4f94c5456e116497c62c989989272207be64c18e4b591

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ğŸ¦€ Install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: ğŸ“¦ Rust cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          workspaces: |
            shared_constants -> ./target
            models -> ./target
            src-tauri -> ./target

      - name: ğŸ“ Check spelling using typos-action
        uses: crate-ci/typos@80c8a4945eec0f6d464eaf9e65ed98ef085283d1 # v1.38.1

      - name: ğŸ“¥ Cached install leptosfmt
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3
        with:
          crate: leptosfmt
          version: 0.1.33
          locked: true

      - name: ğŸ“ Run leptosfmt and fail if any warnings
        run: |
          leptosfmt --check src

      - name: ğŸ“ Run rustfmt and fail if any warnings
        run: |
          cargo fmt -- --check
          cd src-tauri
          cargo fmt -- --check

      - name: ğŸ“ Run clippy and fail if any warnings
        run: |
          cargo clippy -- -D warnings
          cd src-tauri
          cargo clippy -- -D warnings
