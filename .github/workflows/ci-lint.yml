name: "Reusable ci lint workflow"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: 🐧📝📐
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hrzlgnm/mdns-browser-ubuntu-builder:v1@sha256:06bb8f740028bb6c178a5a6aa43c58f6664f77317754ac1f7809fee9fa2887cf

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: 📝 Check spelling using typos-action
        uses: crate-ci/typos@07d900b8fa1097806b8adb6391b0d3e0ac2fdea7 # v1.39.0

      - name: 🦀 Install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: 📐 Run rustfmt and fail if any warnings
        run: |
          cargo fmt -- --check
          cd src-tauri
          cargo fmt -- --check

      - name: 📥 Cached install leptosfmt
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3
        with:
          crate: leptosfmt
          version: 0.1.33
          locked: true

      - name: 📐 Run leptosfmt and fail if any warnings
        run: |
          leptosfmt --check src

  clippy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: 🐧
            platform: Linux
            container_image: ghcr.io/hrzlgnm/mdns-browser-ubuntu-builder:v1@sha256:06bb8f740028bb6c178a5a6aa43c58f6664f77317754ac1f7809fee9fa2887cf
          - os: "macos-latest"
            symbol: 🍏
          - os: "windows-latest"
            symbol: 🪟
    runs-on: ${{matrix.os}}
    name: ${{matrix.symbol}}📎
    container: ${{ contains(matrix.os, 'ubuntu') && matrix.container_image || null }}
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: 🦀 Install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin,wasm32-unknown-unknown' || 'wasm32-unknown-unknown' }}

      - name: 📦 Rust cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          cache-bin: false
          prefix-key: "v1-rust"
          shared-key: "shared"

      - name: 📎 Run clippy and fail if any warnings
        run: |
          cargo clippy -- -D warnings
          cd src-tauri
          cargo clippy -- -D warnings
