name: Arch linux AUR

on:
  workflow_call:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  release-info:
    permissions:
      packages: read
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tagName: ${{ steps.version.outputs.tagName }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: ðŸ·ï¸
        id: version
        uses: ./.github/actions/latest-release-info

  update-aur:
    needs:
      - release-info
    permissions:
      packages: read
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hrzlgnm/mdns-browser-arch-aur-builder:v1@sha256:7a170039bc4555dd8d13d4aaa23c4b23294bf551c5e761c3671cb151cc4518c5
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: mdns-browser-bin
            checksum_url: "https://github.com/hrzlgnm/mdns-browser/releases/download/${{ needs.release-info.outputs.tagName }}/mdns-browser_${{ needs.release-info.outputs.version }}_amd64.deb.sha256"
            generate_script: "./aur-template/generate-mdns-browser-bin.sh"
          - name: mdns-browser
            checksum_url: "https://github.com/hrzlgnm/mdns-browser/releases/download/${{ needs.release-info.outputs.tagName }}/mdns-browser-v${{ needs.release-info.outputs.version }}.tar.gz.sha256"
            generate_script: "./aur-template/generate-mdns-browser.sh"
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: ðŸ”¢ Get sha256sums
        id: sha256sums
        shell: bash
        run: |
          URL="${{ matrix.package.checksum_url }}"
          echo "getting $URL"
          SUM=$(curl -LfsS "$URL" | cut -f1 -d ' ')
          echo "sha256=$SUM" >> $GITHUB_OUTPUT

      - name: ðŸ“ Lint generated PKGBUILD
        shell: bash
        run: |
          su runner -c '
            set -o errexit
            mkdir -p ~/aur
            o=$(pwd)
            ${{ matrix.package.generate_script }} "${{ needs.release-info.outputs.version }}" "${{ steps.sha256sums.outputs.sha256 }}" > ~/aur/PKGBUILD
            cd ~/aur
            "$o/aur-template/makepkg-lint.sh"
          '
      - name: ðŸ› ï¸ Setup Deployment keys
        if: github.event.release.tag_name
        shell: bash
        run: |
          chown -R runner:runner .
          su runner -c '
            set -o errexit
            mkdir -p ~/.ssh
            echo "${{ secrets.AUR_DEPLOY_KEY }}" > ~/.ssh/aur
            chmod 600 ~/.ssh/aur
            echo "Host aur.archlinux.org" >> ~/.ssh/config
            echo "  IdentityFile ~/.ssh/aur" >> ~/.ssh/config
            echo "  User aur" >> ~/.ssh/config
            ssh-keyscan -H aur.archlinux.org >> ~/.ssh/known_hosts
          '

      - name: ðŸ”„ Clone AUR Repo
        if: github.event.release.tag_name
        shell: bash
        run: |
          su runner -c '
            set -o errexit
            git clone --depth=1 "ssh://aur@aur.archlinux.org/${{ matrix.package.name }}.git" ~/aur
          '

      - name: ðŸ” Check version
        if: github.event.release.tag_name
        shell: bash
        run: |
          su runner -c '
            set -o errexit
            cd ~/aur
            if [[ -f PKGBUILD ]]; then
              CURRENT_VERSION=$(source PKGBUILD && echo $pkgver)
              if [[ "$(printf "%s\n%s" "$CURRENT_VERSION" "${{ needs.release-info.outputs.version }}" | sort -V | head -n1)" != "$CURRENT_VERSION" ]] || [[ "$CURRENT_VERSION" == "${{ needs.release-info.outputs.version }}" ]]; then
                echo "New version (${{ needs.release-info.outputs.version }}) is not higher than the current version ($CURRENT_VERSION). Exiting."
                exit 1
              fi
            fi
          '

      - name: ðŸŒ€ Generate PKGBUILD update and publish
        if: github.event.release.tag_name
        run: |
          su runner -c '
            set -o errexit
            ${{ matrix.package.generate_script }} "${{ needs.release-info.outputs.version }}" "${{ steps.sha256sums.outputs.sha256 }}" > ~/aur/PKGBUILD
            cd ~/aur
            if [[ -z $(git status --porcelain) ]]; then
              echo "No changes"
              exit 0
            fi
            makepkg --printsrcinfo > .SRCINFO
            makepkg
            makepkg --install --noconfirm
            git config user.name "hrzlgnm"
            git config user.email "hrzlgnm@users.noreply.github.com"
            git add PKGBUILD .SRCINFO
            git commit -m "New upstream release ${{ needs.release-info.outputs.version }}"
            git push origin master
          '
