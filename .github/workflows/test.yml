name: "Reusable ci test workflow"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: ğŸ§
            platform: Linux
            container_image: ghcr.io/hrzlgnm/mdns-browser-ubuntu-builder:v1@sha256:5f850727e08f9b3681d8f872e318476ce6838e92b063ede52ec28d312867e2a1
          - os: "macos-latest"
            symbol: ğŸ
          - os: "windows-latest"
            symbol: ğŸªŸ
    runs-on: ${{matrix.os}}
    name: ${{matrix.symbol}}âœ…
    container: ${{ contains(matrix.os, 'ubuntu') && matrix.container_image || null }}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ğŸ¦€ğŸš€
        uses: ./.github/actions/setup-rust-cache
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin,wasm32-unknown-unknown' || 'wasm32-unknown-unknown' }}

      - name: ğŸ› ï¸ nextest
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3
        with:
          crate: cargo-nextest
          version: 0.9.113
          locked: true

      - name: ğŸ› ï¸ğŸš€
        uses: ./.github/actions/setup-sccache

      - name: âœ… Run tests with nextest
        shell: bash
        run: |
          cargo --locked nextest run -p mdns-browser -p models -p --profile ci

      - name: ğŸ“‹ JUnit Report
        if: always()
        uses: mikepenz/action-junit-report@e08919a3b1fb83a78393dfb775a9c37f17d8eea6 # v6
        with:
          report_paths: "**/junit.xml"
          fail_on_parse_error: true
          require_tests: true
          include_passed: true
          check_name: "${{ matrix.symbol }} JUnit Report"
