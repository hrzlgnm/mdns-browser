name: Publish Desktop Release to WinGet

on:
  workflow_call:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ðŸ·ï¸
        id: release-info
        uses: ./.github/actions/latest-release-info

      - name: ðŸ› ï¸ðŸ”—
        shell: bash
        run: |
          TAG_NAME=${{ steps.release-info.outputs.tagName }}
          VERSION=${{ steps.release-info.outputs.version }}
          URL=https://github.com/hrzlgnm/mdns-browser/releases/download/${TAG_NAME}/mdns-browser_${VERSION}_x64-setup.exe
          echo "URL=$URL" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected latest tag name: $TAG_NAME"
          echo "URL: $URL"
          echo "Version: $VERSION"

      - name: ðŸ†™ sync our fork of winget-pkgs
        uses: michidk/run-komac@9b27eadc6e9235c252444a437d246c139da2f57f # v2.1.0
        with:
          args: "sync-fork --token=${{ secrets.WINGET_TOKEN }}"

      - name: ðŸ†™ winget package
        uses: michidk/run-komac@9b27eadc6e9235c252444a437d246c139da2f57f # v2.1.0
        with:
          args: "update hrzlgnm.mdns-browser --version $VERSION --urls $URL --submit --token=${{ secrets.WINGET_TOKEN }}"

  cleanup:
    name: ðŸ§¹ branches
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹
        uses: michidk/run-komac@9b27eadc6e9235c252444a437d246c139da2f57f # v2.1.0
        with:
          args: "cleanup --only-merged --token=${{ secrets.WINGET_TOKEN }}"
