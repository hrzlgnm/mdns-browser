name: Void Linux XBPS Package

on:
  workflow_call:
    inputs:
      tagName:
        description: "The tag name of the release to publish to"
        required: false
        type: string
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  XBPS_ALLOW_RESTRICTED: yes
  XBPS_CHROOT_CMD: ethereal
  XBPS_ALLOW_CHROOT_BREAKOUT: yes

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hrzlgnm/mdns-browser-void-package-builder:v1@sha256:67cfaa7b3d689b146b45d359b5495e9f1b706aca8016b4b9db86a98a2c3cc76a
    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: üîÑ Clone Void Packages and Bootstrap
        shell: bash
        run: |
          git clone --depth=1 https://github.com/void-linux/void-packages.git ~/void-packages
          cd ~/void-packages
          ln -s / masterdir
          mkdir -p hostdir
          ./xbps-src binary-bootstrap
          mv /root/.cargo hostdir/
          mv /root/.rustup hostdir/

      - name: üìù Extract version from tauri.conf.json
        id: get-version
        run: |
          CURRENT_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "current-version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

      - name: üî¢ Get Source Tarball Checksum
        id: get-checksum
        run: |
          URL="https://github.com/hrzlgnm/mdns-browser/releases/download/mdns-browser-v${{ steps.get-version.outputs.current-version }}/mdns-browser-v${{ steps.get-version.outputs.current-version }}.tar.gz.sha256"
          SHA256SUM=$(curl -LfsS "$URL" | cut -d ' ' -f1)
          echo "checksum=$SHA256SUM" >> $GITHUB_OUTPUT

      - name: üíâ Inject Version and checksum into template
        run: |
          sed -i "s/^version=.*/version=${{ steps.get-version.outputs.current-version }}/" xbps-template/srcpkgs/template
          sed -i "s/^checksum=.*/checksum=${{ steps.get-checksum.outputs.checksum }}/" xbps-template/srcpkgs/template

      - name: ‚ûï Add Custom Template to Void Packages
        run: |
          cd ~/void-packages
          mkdir -p srcpkgs/mdns-browser
          cp -r $GITHUB_WORKSPACE/xbps-template/common/build-style/tauri.sh common/build-style/
          cp -r $GITHUB_WORKSPACE/xbps-template/srcpkgs/template srcpkgs/mdns-browser/

      - name: üìê Lint generated template in pull_request
        if: github.event_name == 'pull_request'
        run: |
          cd ~/void-packages
          xlint srcpkgs/mdns-browser/template
          ./xbps-src -I fetch mdns-browser

      - name: üî® Build Package
        if: inputs.tagName
        run: |
          cd ~/void-packages
          ./xbps-src pkg mdns-browser

      - name: üîë Sign repository and package
        if: inputs.tagName
        run: |
          cd ~/void-packages
          echo "${{ secrets.XBPS_REPOSITORY_SIGNING_KEY }}" > private.pem
          xbps-rindex --privkey private.pem --sign --signedby "hrzlgnm@users.noreply.github.com" hostdir/binpkgs
          xbps-rindex --privkey private.pem --sign-pkg hostdir/binpkgs/*.xbps

      - name: üõ°Ô∏è Attest build provenance (publish release only)
        if: inputs.tagName
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: |
            ~/void-packages/hostdir/binpkgs/*

      - name: üöÄ Publish
        if: inputs.tagName
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: mDNS-Browser Release v${{ steps.get-version.outputs.current-version }}
          append_body: true
          make_latest: false
          generate_release_notes: false
          files: |
            /github/home/void-packages/hostdir/binpkgs/mdns-browser-${{ steps.get-version.outputs.current-version }}_1.x86_64.xbps
            /github/home/void-packages/hostdir/binpkgs/mdns-browser-${{ steps.get-version.outputs.current-version }}_1.x86_64.xbps.sig2
            /github/home/void-packages/hostdir/binpkgs/x86_64-repodata
