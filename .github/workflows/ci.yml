name: "CI"

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  # measure against bitrot
  # also rotates docker images monthly, by pushing new docker images
  # the rotation will happen by renovate
  schedule:
    - cron: "0 0 1 * *"

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

concurrency:
  # On main, we want all builds to complete even if merging happens faster to make it easier to discover at which point something broke.
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:
  label-pr:
    if: github.event_name == 'pull_request'
    name: "ðŸ·ï¸ Label PR"
    permissions:
      contents: read # for TimonVS/pr-labeler-action to read config file
      pull-requests: write # for TimonVS/pr-labeler-action to add labels in PR
    runs-on: ubuntu-slim
    steps:
      - uses: TimonVS/pr-labeler-action@f9c084306ce8b3f488a8f3ee1ccedc6da131d1af # v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  changes:
    name: "ðŸ” Detect Changes"
    runs-on: ubuntu-slim
    outputs:
      android: ${{ steps.filter.outputs.android }}
      aur: ${{ steps.filter.outputs.aur }}
      branch: ${{ steps.branch.outputs.branch }}
      desktop: ${{ steps.filter.outputs.desktop }}
      docker: ${{ steps.filter.outputs.docker }}
      lint: ${{ steps.filter.outputs.lint }}
      tauri: ${{ steps.filter.outputs.tauri }}
      tests: ${{ steps.filter.outputs.tests }}
      void: ${{ steps.filter.outputs.void }}
      winget: ${{ steps.filter.outputs.winget }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: ðŸ” Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            android:
              - '.github/actions/sbom/**'
              - '.github/workflows/android-reusable.yml'
              - '.grype.yaml'
              - 'src-tauri/capabilities/mobile.json'
              - 'src-tauri/icons/android/**'
              - 'src-tauri/tauri.android.conf.json'
            aur:
              - aur-template/**
              - '.github/workflows/aur-reusable.yml'
              - '.github/actions/lateste-release-info/action.yml'
            desktop:
              - '.github/actions/sbom/**'
              - '.github/workflows/desktop-reusable.yml'
              - '.grype.yaml'
              - 'src-tauri/capabilities/migrated.json'
              - 'src-tauri/icons/*.icns'
              - 'src-tauri/icons/*.ico'
              - 'src-tauri/icons/*.png'
              - 'src-tauri/icons/*.svg'
              - 'src-tauri/tauri.conf.json'
            docker:
              - '.github/docker/**'
            tauri:
              - '.github/actions/setup-*/**'
              - 'models/**'
              - 'public/**'
              - 'shared_constants/**'
              - 'src/**'
              - 'src-tauri/Cargo.toml'
              - 'src-tauri/src/**'
              - 'src-tauri/build.rs'
              - 'index.html'
              - 'index.js'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'style.css'
              - '.taurignore'
            lint:
              - '.github/workflows/lint-reusable.yml'
            tests:
              - '.github/workflows/test-reusable.yml'
              - '.config/nextest.toml'
            void:
              - 'xbps-template/**'
              - '.github/workflows/void-reusable.yml'
            winget:
              - '.github/workflows/winget-reusable.yml'
              - '.github/actions/lateste-release-info/action.yml'

      - name: Output branch name
        id: branch
        run: |
          echo "branch=${{ env.BRANCH_NAME }}" >> $GITHUB_OUTPUT

  typos:
    name: ðŸ“ Check typos
    if: always()
    uses: hrzlgnm/actions/.github/workflows/typos-reusable.yml@0b6d223a138994a26ceb328ed5511e1e44c91cbe # v1.1.0

  aur:
    name: AUR
    needs: changes
    if: needs.changes.outputs.aur == 'true'
    uses: ./.github/workflows/aur-reusable.yml

  void:
    name: Void
    needs: changes
    if: needs.changes.outputs.void == 'true'
    uses: ./.github/workflows/void-reusable.yml

  winget:
    name: winget
    needs: changes
    if: needs.changes.outputs.winget == 'true'
    uses: ./.github/workflows/winget-reusable.yml
    secrets: inherit

  lint:
    needs: changes
    if: needs.changes.outputs.tauri == 'true' || needs.changes.outputs.lint == 'true'
    uses: ./.github/workflows/lint-reusable.yml

  tests:
    permissions:
      checks: write # required for action-junit-report annotation
    needs: changes
    if: needs.changes.outputs.tauri == 'true' || needs.changes.outputs.tests == 'true'
    uses: ./.github/workflows/test-reusable.yml

  android:
    name: "ðŸ“±"
    needs: changes
    if: needs.changes.outputs.tauri == 'true' || needs.changes.outputs.android == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/android-reusable.yml
    secrets: inherit
    with:
      branch: ${{ needs.changes.outputs.branch }}

  desktop:
    name: "ðŸ–¥ï¸"
    needs: changes
    if: needs.changes.outputs.tauri == 'true' || needs.changes.outputs.desktop == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/desktop-reusable.yml
    secrets: inherit
    with:
      branch: ${{ needs.changes.outputs.branch }}

  docker:
    name: "ðŸ³"
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    uses: hrzlgnm/actions/.github/workflows/docker-reusable.yml@9065ba784b27a475dded42393ffbf7a79199b076 # v1.0.0
    with:
      branch: ${{ needs.changes.outputs.branch }}

  all-required-green: # This job does nothing and is only used for the branch protection
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - typos
      - aur
      - void
      - winget
      - lint
      - tests
      - android
      - desktop
      - docker
    if: always()
    steps:
      - name: Check whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@2765efec08f0fd63e83ad900f5fd75646be69ff6
        with:
          allowed-skips: >-
            aur,
            void,
            winget,
            lint,
            tests,
            android,
            desktop,
            docker
          jobs: ${{ toJSON(needs) }}
