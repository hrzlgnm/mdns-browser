name: Create and publish checksums
on:
  workflow_dispatch:
    inputs:
      semver:
        description: The semver of the release to publish for
        type: string
        required: true
  release:
    types: [published]

jobs:
  release_name:
    name: Get release name
    runs-on: ubuntu-24.04
    steps:
      - name: determine release name
        id: release_name
        run: |
          if [ -n "${{ github.event.release.name }}" ]; then
            echo "RELEASE_NAME=${{ github.event.release.name }}" >> $GITHUB_ENV
          else
            echo "RELEASE_NAME=mDNS-Browser Release v${{ github.event.inputs.semver }}" >> $GITHUB_ENV
          fi
  sha256:
    name: Generate sha256 checksums
    runs-on: ubuntu-24.04
    outputs:
      file: sha256sums.txt
    steps:
      - uses: robinraju/release-downloader@v1.12
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          latest: true
          fileName: "*"
      - name: sha256
        run: sha256sum * > sha256sums.txt
      - name: upload sha256 checksum
        uses: actions/upload-artifact@v3
        with:
          name: sha256sums
          path: sha256sums.txt

  sha512:
    name: Generate sha512 checksums
    runs-on: ubuntu-24.04
    outputs:
      file: sha512sums.txt
    steps:
      - uses: robinraju/release-downloader@v1.12
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          latest: true
          fileName: "*"
      - name: sha512
        run: sha512sum * > sha512sums.txt
      - name: upload sha512 checksum
        uses: actions/upload-artifact@v3
        with:
          name: sha512sums
          path: sha512sums.txt

  publish:
    name: Publish checksum assets
    runs-on: ubuntu-24.04
    needs:
      - release_name
      - sha256
      - sha512
    steps:
      - name: Download sha256 checksum
        uses: actions/download-artifact@v3
        with:
          name: sha256sums
      - name: Download sha512 checksum
        uses: actions/download-artifact@v3
        with:
          name: sha512sums

      - name: publish checksum assets
        uses: softprops/action-gh-release@cfe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.RELEASE_NAME }}
          append_body: true
          make_latest: false
          generate_release_notes: false
          files: |
            sha256sums.txt
            sha512sums.txt
