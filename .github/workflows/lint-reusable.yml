name: "Reusable ci lint workflow"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: ğŸ¦€ğŸš€
        uses: ./.github/actions/setup-rust-cache
        with:
          components: rustfmt

      - name: ğŸ“ Run rustfmt and fail if any warnings
        shell: bash
        run: |
          cargo fmt -- --check
          cd src-tauri
          cargo fmt -- --check

  leptosfmt:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: ğŸ“¥ Cached install leptosfmt
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3
        with:
          crate: leptosfmt
          version: 0.1.33
          locked: true

      - name: ğŸ“ Run leptosfmt and fail if any warnings
        run: |
          leptosfmt --check src

  clippy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: ğŸ§
            platform: Linux
            container_image: ghcr.io/hrzlgnm/mdns-browser-ubuntu-builder:v1@sha256:651fd6a4c45ef96983e0c09c34a819d8f8bd25b7eaad821cbb671a048ea964b7
          - os: "macos-latest"
            symbol: ğŸ
          - os: "windows-latest"
            symbol: ğŸªŸ
    runs-on: ${{matrix.os}}
    name: ${{matrix.symbol}}ğŸ“
    container: ${{ contains(matrix.os, 'ubuntu') && matrix.container_image || null }}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: ğŸ¦€ğŸš€
        uses: ./.github/actions/setup-rust-cache
        with:
          components: clippy
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin,wasm32-unknown-unknown' || 'wasm32-unknown-unknown' }}

      - name: ğŸ› ï¸ğŸš€
        uses: ./.github/actions/setup-sccache

      - name: ğŸ“ Run clippy and fail if any warnings
        shell: bash
        run: |
          cargo clippy --workspace --tests -- -D warnings
