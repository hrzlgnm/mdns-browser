[package]
name = "mdns-browser-ui"
version = "0.19.7"
edition = "2021"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
debug = true

[dependencies]
# crates
chrono = { workspace = true }
console_error_panic_hook = "0.1"
console_log = "1.0"
futures = "0.3"
icondata = "0.6"
icondata_core = "0.1"
js-sys = "0.3"
leptos = { version = "0.8", features = ["csr"] }
log = { workspace = true }
reactive_stores = { workspace = true }
serde = { workspace = true }
serde-wasm-bindgen = "0.6"
strsim = "0.11"

# git
thaw = { git = "https://github.com/thaw-ui/thaw", branch = "thaw/v0.5", package = "thaw", features = [
    "csr",
] }
thaw_utils = { git = "https://github.com/thaw-ui/thaw", branch = "thaw/v0.5", package = "thaw_utils" }
tauri-sys = { git = "https://github.com/JonasKruckenberg/tauri-sys", branch = "v2", features = [
    "core",
    "event",
] }

# local
shared_constants = { path = "./shared_constants" }
models = { path = "./models" }

[workspace]
members = ["models", "shared_constants", "src-tauri"]

[workspace.dependencies]
chrono = "0.4"
reactive_stores = "0.2"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
thiserror = "2.0"
tokio = { version = "1.45", features = ["time"] }
mdns-sd = { git = "https://github.com/keepsimple1/mdns-sd", branch = "new-resolved-service" }
